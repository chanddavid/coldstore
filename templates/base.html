{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Title</title>
    {% endif %}


    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/themify-icons/css/themify-icons.css' %} " rel="stylesheet" />
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/toastr/toastr.min.css' %}" rel="stylesheet" />
    <link href="{% static 'vendors/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>



        




    <style>
        .content-wrapper {
            margin-left: 17%;
        }
    </style>
    {% block externalcss %}

    {% endblock %}
    
</head>

<body>
    {% block content %}

    {% endblock %}
</body>


<!-- CORE PLUGINS-->
<script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendors/metisMenu/dist/metisMenu.min.js' %}"></script>
<script src="{% static 'vendors/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'vendors/jquery-idletimer/dist/idle-timer.min.js' %}"></script>
<script src="{% static 'vendors/toastr/toastr.min.js' %}"></script>
<script src="{% static 'vendors/jquery-validation/dist/jquery.validate.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/sidebar_toggler.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://kit.fontawesome.com/d1acacb120.js" crossorigin="anonymous"></script>
<script src="  https://kit.fontawesome.com/cab915e289.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>




<!-- PAGE LEVEL PLUGINS-->
<!-- CORE SCRIPTS-->
<script src="{% static 'js/app.min.js' %}"></script>

<!-- PAGE LEVEL SCRIPTS-->
{% block externaljs %}
{% endblock %}

</html>
