{% load widget_tweaks %}
<div class="user_roles_modal">
    <div class="modal_container">
        <span class="modal_container_close">&times;</span>

        <div class="modal_body">
            <div class="model_body_header">
                <h2 class="ibox-title mb-5 modal_title">User Roles Form</h2>
                <div class="border-bottom"></div>
            </div>

            <form class="form-info" action="" id="post_user_roles" method="post">
                {% csrf_token %}
                <div class="ibox-body">
                    <div class="row">
                        <div class="col-sm-12 form-group mb-4">
                            <label>Users: </label>
                            {% render_field form.user class="form-control" id="user"%}
                        </div>
                        <div class="col-sm-12 form-group mb-4">
                            <label>Roles: </label>
                            <div class="form-check">
                                {% render_field form.roles class="chosen-select" data-placeholder="Choose roles..." name="roles[]"%}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-footer">
                    <button class="btn btn-info mr-2" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
